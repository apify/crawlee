name: Check PR title

on:
    pull_request_target:
        types: [ opened, edited, synchronize ]

jobs:
    check_pr_title:
        name: 'Check PR title'
        runs-on: ubuntu-24.04
        steps:
            -   uses: amannn/action-semantic-pull-request@v5.5.3
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
